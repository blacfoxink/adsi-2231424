<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo CLasses</title>
   <style>
       main {
           margin: 40px;
           width: 400px;
       }
       menu {padding-left: 0px;}
       menu ul {
           list-style: none;
           padding-left: 0px;
       }
       menu ul li {
           display: inline-block;
           vertical-align: top;
       }
       menu ul li a:link,
       menu ul li a:visited {
           background-color: #f317cf;
           color: #fff;
           display:block;
       }
       menu ul li a:hover
       menu
}
   </style>
</head>
<body>
    <main>
        <h3>(:link, :visited, :active, :hover, :first-child)</h3>
        <menu>
            <ul>
                <li><a herf="">Home</li>
                <li><a herf="">About</li>
                <li><a herf="">Services</li>
                <li><a herf="">Contact</li>
            </ul>
        </menu>
        <h3>:focus</h3>
      -- menu>ul>(li>a{Home})*4--
    </main>
</body>
</html>
